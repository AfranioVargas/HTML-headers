<!--
    <meta> tag que define meta dados de nossa aplicacção, configurações

    ATRIBUTOS DO <meta>
        - charset
        - name
        - content

-->

<head>
    <meta charset="UTF-8"> <!--relacionada a codificaçõa de caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Portabilidade para dispositivos móveis-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--viewport é a parte visivel branca do dispositivo-->
    <title>Document</title>
</head>
