<!--
      ATRIBUTOS DO <meta>
        - charset
        - viewport
        - author
        - description
        - robots
-->

<head>
    <!--SEO - SEARCH ENGINE OPTIMIZATION (motores de busca = google)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Afrânio Vargas"> <!--descreve propriedade sobre a página-->
    <meta name="description" content="Um website para iniciantes em programação"> <!--Mostra no Google ao pesquisar pelo assunto-->
    <meta name="robots" content="noindex, nofollow"> <!--Pede ao motor de busca para não procurar por links dentro de nossa página. Padrão do google é indexar e seguir os links de nossa página-->
    <title>Document</title>
</head>
